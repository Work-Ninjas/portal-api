name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

env:
  REGISTRY: portalapiacr.azurecr.io
  IMAGE_NAME: portal-api
  RESOURCE_GROUP: rg-data-migration-portal-prod
  CONTAINER_APP_NAME: portal-api-prod
  CONTAINER_APP_ENV: portal-api-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        az acr login --name portalapiacr

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Container Apps
      run: |
        az containerapp update \
          --name ${{ env.CONTAINER_APP_NAME }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --set-env-vars \
            "NODE_ENV=production" \
            "PORT=3000" \
            "ALLOWED_ORIGINS=https://datahubportal.com,https://staging.datahubportal.com" \
            "CORS_MAX_AGE=600" \
            "APPLICATIONINSIGHTS_CONNECTION_STRING=secretref:app-insights-connection-string" \
            "APPINSIGHTS_INSTRUMENTATIONKEY=secretref:app-insights-instrumentation-key"

    - name: Verify deployment
      run: |
        echo "üîç Verificando deployment..."
        sleep 30
        
        # Check health endpoint
        HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://api.datahubportal.com/v1/health)
        
        if [ "$HEALTH_STATUS" = "200" ]; then
          echo "‚úÖ Deployment exitoso! Health check: HTTP $HEALTH_STATUS"
        else
          echo "‚ùå Error en deployment. Health check: HTTP $HEALTH_STATUS"
          exit 1
        fi

    - name: Send notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          Deployment to Azure Container Apps
          Status: ${{ job.status }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true