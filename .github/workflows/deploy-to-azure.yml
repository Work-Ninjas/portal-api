name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

env:
  REGISTRY: portalapiacr.azurecr.io
  IMAGE_NAME: portal-api
  RESOURCE_GROUP: rg-data-migration-portal-prod
  CONTAINER_APP_NAME: portal-api-prod
  CONTAINER_APP_ENV: portal-api-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: portalapiacr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        containerAppName: ${{ env.CONTAINER_APP_NAME }}
        resourceGroup: ${{ env.RESOURCE_GROUP }}
        imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        environmentVariables: |
          NODE_ENV=production
          PORT=3000
          ALLOWED_ORIGINS=https://datahubportal.com,https://staging.datahubportal.com
          CORS_MAX_AGE=600

    - name: Verify deployment
      run: |
        echo "üîç Verificando deployment..."
        sleep 30
        
        # Check health endpoint
        HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://api.datahubportal.com/v1/health)
        
        if [ "$HEALTH_STATUS" = "200" ]; then
          echo "‚úÖ Deployment exitoso! Health check: HTTP $HEALTH_STATUS"
        else
          echo "‚ùå Error en deployment. Health check: HTTP $HEALTH_STATUS"
          exit 1
        fi

    - name: Send notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          Deployment to Azure Container Apps
          Status: ${{ job.status }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      continue-on-error: true